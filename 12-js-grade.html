<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    ป้อนคะแนน : <input type="text" name="" id="score">
    <br>
    <br>
    <button onclick="calGrade()">Submit</button>
    <br>
    <br>
    <span id="output"></span>

    
</body>
<script>
    let s
    let g
    function calGrade() {

        s = parseInt(document.getElementById("score").value)

        if(s >= '80' && s <= '100'){
            g = 4
        }else if(s >= '75'){
            g = 3.5
        }else if(s >= '70'){
            g = 3
        }else if(s >= '65'){
            g = 2.5
        }else if(s >= '60'){
            g = 2
        }else if(s >= '55'){
            g = 1.5
        }else if(s >= '50'){
            g = 1
        }else if(s >= 0 && s < '50'){
            g = 0
        }else{
            g = "error"
        }
        document.getElementById("output").innerHTML =  g
        
    }
</script>
</html>
