<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-js-button-function.html</title>
    <script>
        let press = 0
        function sayHello(){
            if(press == 0){
                document.getElementById('show').innerHTML = "สวัสดี"
                press = 1
            }else{
                document.getElementById('show').innerHTML = "จิรกฤต"
                press = 0

            }
        }

        function sawadDee(){

                document.getElementById('show').innerHTML = "สวัสดีชาวโลก"

        }
    
    </script>
</head>
<body>
    <input type="button" onclick="sayHello()" value="Click Here">
    <br>
    <br>
    <button onclick="sawadDee()">คลิ๊กที่นี่</button>
    <p id="show"></p>
</body>
</html>
