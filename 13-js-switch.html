<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12-js-switch.html</title>
</head>
<body>
    Input Number : <input type="text" name="" id="num1">
    <br>
    <br>
    <button onclick="Hilow()">Submit</button>
    <br>
    <br>
    <span id="output"></span>

</body>
    <script>
        let n1
        let ans
        function Hilow() {
            n1 = parseInt(document.getElementById("num1").value)
            switch (true) {
                case (n1 > 9):
                ans = "error"

                    break
                case (n1 < 6):
                    ans = "Low"
                    break
                case (n1 > 5):
                    ans = "High"
                    
                    break
                default:
                    ans = "error"
                    break
            }
            document.getElementById("output").innerHTML = ans
        }
    </script>
</html>
